<div class="row">
    <div class="col">
        <h2 class="page_heading new_order float-left">{{'marktextexcel'| translate}}</h2>
        <button type="button" class="btn btn-orange float-right" (click)="goPrevious()">{{'back'| translate}}</button>  
    </div>
</div>

<div *ngIf="firsttime === 1">
<div class="row mt-2">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <hot-table [data]="data" [hotId]="id" [columns]="getColumns" [colHeaders]="true" [rowHeaders]="true"
            [colWidths]="200" [width]="700" [height]="300" [startRows]=rownum [minCols]=colmin [minSpareRows]="0"
            [minSpareCols]="0">
        </hot-table>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div *ngIf="errorMessage" class="alert alert-warning alert-dismissible" data-auto-dismiss role="alert">
            <button class="close" aria-label="close" data-dismiss="alert">&times;</button>
            <span id="alertMsg">{{errorMessage}}</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-1 text-center"><button class="btn btn-orange" (click)="saveData()">{{'save'| translate}}</button></div>
    <div class="col-md-1"><button class="btn btn-orange" (click)="submitData()">{{'submit'| translate}}</button></div>
</div>
</div>

<div *ngIf="firsttime===0" >
<div    class="row">
    <div class="col">
        <form class="mt-2" [formGroup]="markingTextForm">
            <div formArrayName="arr">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>{{'lefttext'| translate}}</th>
                            <th>{{'middletext'| translate}}</th>
                            <th>{{'righttext'| translate}}</th>
                            <th >{{'edit'| translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of items; let $i = index" [formGroupName]="$i">
                            <td>{{$i + 1}}</td>
                            <td><input type="text" formControlName="leftText" [attr.disabled]="enableRow[$i] ==='yes'?true:null"></td>
                            <td><input type="text" formControlName="middleText" [attr.disabled]="enableRow[$i] ==='yes'?true:null"></td>
                            <td><input type="text" formControlName="rightText" [attr.disabled]="enableRow[$i] ==='yes'?true:null"></td>
                            <td ><i class="fa fa-edit ml-2" (click)="editMarkText($i)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-orange" type="submit" (click)="editMarkingText(markingTextForm.value)">{{'save'| translate}}</button>
            <button class="btn btn-orange ml-2" type="submit"  (click)="submitMarkingText(markingTextForm.value)">{{'submit'| translate}}</button>
        </form>
    </div>
</div>
</div>


<div *ngIf="msg" class="alert alert-success alert-dismissible" data-auto-dismiss role="alert">
    <button class="close" aria-label="close" data-dismiss="alert">&times;</button>
    <span id="alertMsg">{{msg}}</span>
</div>
<div *ngIf="errorMsg" class="alert alert-danger alert-dismissible" data-auto-dismiss role="alert">
    <button class="close" aria-label="close" data-dismiss="alert">&times;</button>
    <span id="alertErrMsg">{{errorMsg}}</span>
</div>
