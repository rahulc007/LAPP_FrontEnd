<div class="row">
    <div class="col">
        <h2 class="page_heading new_order float-left">{{'orderview'| translate}}</h2>
        <button type="button" class="btn btn-orange float-right" (click)="goPrevious()">{{'back'| translate}}</button>  
    </div>
</div>

<div class="row mt-1">
    <div class="table table-bordered table-striped">
        <ngx-table [configuration]="configuration"
        [data]="data"
        [columns]="columns">
    </ngx-table>
    
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item">
                <a (click)="loadPage(page=1)"  class="page-link">First</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item previous-item">
                <a (click)="loadPage(page= pager.currentPage - 1)"  class="page-link">Previous</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item number-item">
                <a (click)="loadPage(page= page)"  class="page-link">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item next-item">
                <a (click)="loadPage(page= pager.currentPage + 1)"  class="page-link">Next</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item">
                <a (click)="loadPage(page= pager.totalPages)"  class="page-link">Last</a>
            </li>
        </ul>
        </div>
</div>

    
    <ng-template #ver let-row let-rowIndex="rowIndex">
                
        <!-- <button class="btn btn-md btn-primary ml-4" id="verbasedata" (click)="orderview(row)" ><i class="fa fa-pencil" aria-hidden="true"></i></button> -->
        <a class="ml-2" (click)="orderview(row)">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
    </ng-template>


    <ng-template #legscontent let-c="close" let-d="dismiss">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <form [formGroup]="legsForm" class="mt-3" (ngSubmit)="onSubmit()">
                            <div class="row ml-5">
                                <div class="col-md-4 text-center">
                                    <label for="legsnum">{{'enterlegs'| translate}}</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" formControlName="legsnum" [(ngModel)]="legsnum" class="form-control" (change)="getMatch($event.target.value)" [ngClass]="{ 'is-invalid': submitted && legsForm.controls.legsnum.errors }" required />
                                </div>
                                <div *ngIf="submitted && legsForm.controls.legsnum.errors" class="text-danger">
                                    <div *ngIf="legsForm.controls.legsnum.errors.required">{{'legsrequired'| translate}}</div>
                                    <div *ngIf="legsForm.controls.legsnum.errors.pattern">{{'validnumber'| translate}}</div>
                                </div>
                            </div>
                            <div  *ngIf="legseditflag !=1">
                            <div class="row mt-5">
                                <div class="col-md-4 offset-md-3">
                                    <button class="btn btn-primary">{{'submit'| translate}}</button>
                                   
                                </div>
                                
                                <button type="button" class="btn btn-warning" (click)="d('Cross click')">{{'Cancel' | translate}}</button>
                            </div>
                            </div>

                            <div  *ngIf="legseditflag === 1">

                                <div class="row">
                                    <div class=" col text-center">
                                        <h5>{{'alteredanddelete'| translate}}</h5>
                                    </div>
                                </div>
                                    <div class="row mt-5">
                                        <div class="col-md-4 offset-md-3">
                                            <button class="btn btn-primary">{{'Confirm'| translate}}</button>
                                           
                                        </div>
                                        
                                        <button type="button" class="btn btn-warning" (click)="d('Cross click')">{{'Cancel' | translate}}</button>
                                    </div>
                                    </div>

                            </form>
            </div>
            <div class="modal-footer justify-content-between">
              
             
            </div>
        </ng-template>
