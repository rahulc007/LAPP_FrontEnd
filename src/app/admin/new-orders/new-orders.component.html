<div class="row">
    <div class="col-md-4">
<h2 class="page_heading new_order">{{'myorders'| translate}}</h2>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"><div class="col">
            <div class="form-inline" id="search_bar">
                <div class="form-group mr-1">
                    <input type="text" [(ngModel)]="customerId" class="form-control" (keyup)="search($event)" placeholder="Search....">
                </div>
                <button class="btn btn-secondary btn-sm" (click)="getPerticularUser(smailId)"
            [disabled]="!customerId">{{'search'| translate}}</button>
            </div>
        </div></div>
</div>
<div class="row">
    <div class="col">
        <app-ngx-easy-table [configuration]="configuration" [data]="data" [columns]="columns"></app-ngx-easy-table>
        <app-pagination [pager]=pager (clicked)="loadPage($event)"></app-pagination>
    </div>
</div>

<ng-template #ver let-row let-rowIndex="rowIndex">
    <a class="ml-2" (click)="ordersview(row,rowIndex)">
        <i class="fa fa-eye" aria-hidden="true"></i>
    </a>
</ng-template>
