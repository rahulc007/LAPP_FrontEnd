<div class="row">
    <div class="col">
        <h2 class="page_heading new_order float-left">{{'orderview'| translate}}</h2>
        <button type="button" class="btn-orange float-right" (click)="goPrevious()">{{'back'| translate}}</button>  
    </div>
</div>
<div class="mt-1">
    <app-ngx-easy-table [configuration]="configuration" [data]="data" [columns]="columns"></app-ngx-easy-table>
    <app-pagination [pager]=pager (clicked)="loadPage($event)"></app-pagination>
</div>
