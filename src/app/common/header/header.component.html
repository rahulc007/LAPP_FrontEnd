    <ul class="navbar-nav float-right">

<!-- Reset Password Modal -->
<ng-template #resetPWD let-c="close" let-d="dismiss">
    <reset-password (close)="d($event)"></reset-password>
</ng-template>
<!-- Invalid Api Modal -->
<ng-template #invalidApi let-c="close" let-d="dismiss"> 
        <div class="modal-body text-center">
          {{'wentwrong'| translate}}
        </div> 
</ng-template>
