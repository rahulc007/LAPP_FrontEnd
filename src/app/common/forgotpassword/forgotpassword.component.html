<div class="login_holder">
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col">
                <div class="header">
                    <a [routerLink]="['/login']">
                    <div class="logo">
                        <img src="assets/images/lapp_logo.png" alt="LAPP" />
                    </div>
                </a>
                </div>
            </div>
        </div>

        <div class="row h-80">
            <div class="col my-auto">
                <div class="forgot_cntnr">
                    <h2 class="text-center font-weight-bold">{{'forgotpassword' | translate}}</h2>
                    <br />
                    <div class="col">
                        <form [formGroup]="forgotPassword" class="customise" (ngSubmit)="forgot()">
                            <div class="row">
                                <div class="text-center w-100">
                                    <div *ngIf="successMsg" class="alert alert-success alert-dismissible"
                                        data-auto-dismiss role="alert">
                                        <button class="close" aria-label="close" data-dismiss="alert">&times;</button>
                                        <span id="alertMsg">{{successMsg}}</span>
                                    </div>
                                    <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible" data-auto-dismiss
                                        role="alert">
                                        <button class="close" aria-label="close" data-dismiss="alert">&times;</button>
                                        <span id="alertErrMsg">{{errorMsg}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="font" for="email">{{'enteremailid'| translate}}</label>
                                    <input type="text" formControlName="email" class="form-control" maxlength="60" placeholder="{{'entertheemailid'| translate}}" required />
                                    <div *ngIf="forgotPassword.controls.email.invalid && (forgotPassword.controls.email.dirty || forgotPassword.controls.email.touched)"
                                        class="text-danger">
                                        <div *ngIf="forgotPassword.controls.email.errors.required">
                                            {{'emailrequired'| translate}}</div>
                                        <div *ngIf="forgotPassword.controls.email.errors.email">
                                            {{'emailvalid'| translate}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">&nbsp;</div>
                            <div class="row">
                                <div class="col text-center">
                                    <button [disabled]="forgotPassword.pristine || forgotPassword.invalid" class="btn btn-orange">{{'submit'| translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
            <div class="col text-center d-none d-sm-block my-auto">
                <div class="login_graphic"></div>
                <div class="tagline">
                    <span>{{'moderntechnologies'| translate}}</span> {{'foramodernworld'| translate}}&nbsp;
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <ul class="footer_links">
                            <li>
                                <a href="" target="_blank">{{'about'| translate}}</a>
                            </li>
                            <li>
                                <a href="" target="_blank">{{'terms' | translate}}</a>
                            </li>
                            <li>
                                <a href="" target="_blank">{{'privacy'| translate}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
